name: PR-Based Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git user
        run: |
          git config --global user.name "Charlie Steenhagen"
          git config --global user.email "csteen1005@gmail.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check if tag already exists and determine bump
        id: check_tag
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ "$TITLE" =~ ^BREAKING:|^feat!: ]]; then
            BUMP="major"
          elif [[ "$TITLE" =~ ^feat: ]]; then
            BUMP="minor"
          elif [[ "$TITLE" =~ ^fix: ]]; then
            BUMP="patch"
          else
            echo "No version bump detected"
            exit 1
          fi
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

          NEXT_VERSION=$(npx standard-version --release-as "$BUMP" --dry-run | grep "tagging release" | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

          TAG="v$NEXT_VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist. Proceeding."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit early if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: exit 0

      - name: Run standard-version without commit/tag (prep for release)
        run: npx standard-version --release-as ${{ steps.check_tag.outputs.bump }} --skip.commit --skip.tag
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build plugin
        run: npm run build

      - name: Zip plugin files
        run: |
          mkdir -p dist
          zip -r dist/notesmith-plugin.zip main.js manifest.json styles.css

      - name: Update versions.json
        run: |
          jq '.["${{ steps.version.outputs.version }}"]="https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/notesmith-plugin.zip"' versions.json > tmp.json
          mv tmp.json versions.json

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            dist/notesmith-plugin.zip
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Finalize version bump (after successful release)
        run: npx standard-version --release-as ${{ steps.check_tag.outputs.bump }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): v${{ steps.version.outputs.version }}"
          file_pattern: "manifest.json CHANGELOG.md versions.json package.json package-lock.json"
